{% extends "base.html" %}

{% block title %}
  <title>AnyRating-Followers</title>
{% endblock %}

{% load static %}
{% block content %}
	<div class="container mt-3">
        <div class="row justify-content-center text-center">
            <div class="col-lg-8 col-xl-6">
                <h3 class="h1 bg-primary-after after-50px pb-3 mb-3">Followers List</h3>
            </div>
        </div>
        <div class="row">
        	{% for follower in profile.followed_by.all %}
            <div class="col-lg-3 col-sm-6 my-3">
                <div class="text-center">
                    <div class="position-relative px-5">
                    	<img class="rounded-circle border border-5 border-white shadow" src="{% static 'images/dummy_avatar.png' %}" style="width: 100%;">
                    </div>
                    <div class="mx-2 mx-xl-3 shadow rounded-3 position-relative mt-n4 bg-white p-4 pt-6 mx-4 text-center">
                    	<a href="{% url 'profile' follower %}">
                    		<h6 class="fw-700 dark-color mb-1">{{follower}}</h6>
                    	</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
